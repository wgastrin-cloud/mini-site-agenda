<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Connexion Google Agenda</title>
</head>
<body>

<h2>Connexion agenda nettoyage bureaux</h2>

<button onclick="login()">Se connecter avec Google</button>

<script>
const CLIENT_ID = "180012005962-kej8o0ko1bhasnct8mhk4iss51ildb9t.apps.googleusercontent.com";
const REDIRECT_URI = "https://wgastin-cloud.github.io/mini-site-agenda/";
const SCOPE = "https://www.googleapis.com/auth/calendar.readonly";

function login() {
  const url = 
    "https://accounts.google.com/o/oauth2/v2/auth" +
    "?client_id=" + CLIENT_ID +
    "&redirect_uri=" + REDIRECT_URI +
    "&response_type=token" +
    "&scope=" + SCOPE;

  window.location.href = url;
}
</script>

</body>
</html>
