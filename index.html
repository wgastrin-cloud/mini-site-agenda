<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Connexion Google Agenda</title>
</head>
<body>

<h2>Connexion agenda client</h2>

<button onclick="login()">Connecter mon agenda Google</button>

<script>

const CLIENT_ID = "180012005962-kej8o0ko1bhasnct8mhk4iss51ildb9t.apps.googleusercontent.com";
const REDIRECT_URI = "http://localhost:5500";
const SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

function login() {
  const url =
    "https://accounts.google.com/o/oauth2/v2/auth" +
    "?client_id=" + CLIENT_ID +
    "&redirect_uri=" + REDIRECT_URI +
    "&response_type=token" +
    "&scope=" + SCOPES;

  window.location.href = url;
}

</script>

</body>
</html>
